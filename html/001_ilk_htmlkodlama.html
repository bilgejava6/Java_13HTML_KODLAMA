<!-- 
    <TAG_NAME> 
        - SCOPE
    </TAG_NAME> -- HTML TAG 
    bu TAG lerin scope ları boşluk kısmında kalan yerlerdir.
    ayrıca her bir TAG için property(prop) kullanılır ve tag i tanım
    ladığınız <> arasında buy özellikler tanımlanır.
    * bir html tag içinde 2 ana yapı bulunur
      - header : içerisinde tanımlanan bileşenler yüklenmeden sayfayı
      göremezsiniz. ayrıca içinde bulnan bileşenler sayfa da görünmez.
      - body : kullanıcıların browser da gördüğü görsellerin, metinleri v.s
      olduğu kısımdır. Bu kısım yorumlanarak web siteleri görselleştirilir.
    DİKKAT!!!
    html kodlarının düzgün yazılma zorunluluğu yoktur, yani diğer dillerde
    olduğu gibi nokta, virgül, büyük küçük yazım yanlışı gibi sorunlar bir
    html sayfasının yüklenmemesine sebep olmaz. Hata vermez. sadece görsel
    olarak bozuk çıktı vermesine sebep olur.
    Yani her halükarda bir html sayfası yüklenir.

-->
<html lang="tr">
    <head>
        <title>Bu ilk web sitem</title>
    </head>
    <body>
        Web Sitemize Hoş Geldiniz.
        <h1>Web Sitemize Hoş Geldiniz.</h1>
    </body>
</html>
