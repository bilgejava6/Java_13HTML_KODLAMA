<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form Bileşenleri</title>
</head>
<body>
    <!---
    form -> içerisinde kullanıcı tarafından girdileri alabilecek
    html tag lerini barındıran ve bu bilgileri istenilen adsrese
    ulaştıran bir html tag i dir. 
    Form içinde kullanılabilecek bir çok bileşen vardır.
    form bileşenini aktif olarak kullanabileceğimiz bazı 
    prob ları vardır;
    action -> Bu form içindeki bilgileri ileteceği URL adresini
    tanımlar. adresin diğer ucunda genellike bir server da çalışan
    API vardır. (Controller -> method lara ulaşır.)
    method -> iletilecek bilginin iletim şeklini istek türünü belirtir.
    DİKKAT!!!!!
    Bir formun action'a(URL ye) bilgi iletmesini istiyorsanız, bu formu
    submit etmeniz gerekli. Bu işlemi bir submit-button ile yapabilirsiniz.
    input tag leri içinde yer alan "name" prob input içerisine girilen
    değeri tutar ve aynı isimle ilgili adrese iletir.
    ad = Muhammet
    -->
    <form action="localhost:8080/dev/v1/register" method="post">
        <div style="text-align: center;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQg1XIpOnGp1XmzO4nPmOOnXqTxo2UjXBGNYg&usqp=CAU" alt="">
        </div>
        <div>
            <label for="ad">Adınızı giriniz: </label>
            <input type="text" name="ad" id="ad">
        </div>
        <div>
            <label for="ad">Soyadınızı giriniz: </label>
            <input type="text" name="soyad" id="soyad">
        </div>
        <div>
            <label for="sifre">Şifre giriniz: </label>
            <input type="password" name="sifre" id="sifre">
        </div>
        <div>
            <label for="hakkinda">Öz Geçmişiniz: </label>
            <textarea name="hakkinda" id="hakkinda" cols="40" rows="5"></textarea>
        </div>
        <div>
            <p>Cinsiyet</p>            
            <input type="radio" name="cinsiyet" id="cinsiyet" >            
            <label for="cinsiyet">Erkek</label>
            <input type="radio" name="cinsiyet" id="cinsiyet">
            <label for="cinsiyet">Kadın</label>
            <input type="radio" name="cinsiyet" id="cinsiyet">
            <label for="cinsiyet">Belirtmek İstemiyor</label>
        </div>
        <div>
            <p>Hangi Yazılımlara Hakimsin?</p>
            <input type="checkbox" name="java" id="java">
            <label for="java">Java</label>
            <input type="checkbox" name="csharp" id="csharp">
            <label for="java">C#</label>
            <input type="checkbox" name="ruby" id="ruby">
            <label for="java">Ruby</label>
            <input type="checkbox" name="go" id="go">
            <label for="java">Go</label>            
        </div>
        <div>
            <label for="sehir">Yaşadığınız şehir</label>
            <select name="sehir" id="sehir">
                <option value="01">Adana</option>
                <option value="06">Ankara</option>
                <option value="34">İstanbul</option>
                <option value="55">Samsun</option>
                <option value="61">Trabzon</option>                
            </select>
        </div>
        <div>
            <label for="email">E-Posta</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="date">Doğum günü</label>
            <input type="datetime-local" name="date" id="date">
        </div>
        <div>
            <button type="submit">Kaydet</button>
            <button type="reset">Temizle</button>
        </div>
    </form>
</body>
</html>
