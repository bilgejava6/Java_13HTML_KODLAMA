<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo </title>
</head>
<body>
    <!--
        Table 2 parçadan oluşur
        Header -> title kısmı yani başlıkların olduğu alan
        Body -> data ların listelendiği alan
        NOT: Bir tabloda olan tüm bilgiler bir satırda ifade edilir
        başlık yada body farketmez
    -->
    <table border="1" width="100%" cellpadding="4" cellspacing="6">
        <thead style="background-color: red;">
            <tr>
                <th>id</th>
                <th>ad</th>
                <th>soyad</th>
                <th>telefon</th>
                <th>adres</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ahmet</td>
                <td>TAŞ</td>
                <td>0 555 666 9999</td>
                <td>ankarada</td>                
            </tr>
            <tr>
                <td>2</td>
                <td>Demet</td>
                <td>GÜLEÇ</td>
                <td>0 555 666 9999</td>
                <td>İzmir</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
