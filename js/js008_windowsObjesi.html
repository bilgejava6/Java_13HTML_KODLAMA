<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Objesi</title>
</head>
<body>
    
    <H1>Window Objesi</H1>
    <button onclick="tekrarYukle()"></button>
    <script>
        alert("Sayfa Yüklendi.");
        val = window; // browser ın özelliklerinin tümünü getir demek.
        console.log(val);
        console.log(window.location);
        console.log(window.location.hostname);

        function tekrarYukle(){
            window.location.reload();
        }
    </script>
</body>
</html>
